<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="fSelect.css">

    <script src="jquery-2.2.3.min.js"></script>

    <script src="fSelect.js"></script>
    <script src="ikrPluginsForfSelect.js"></script>
</head>

<body>


    <form id="myform">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" />

        <label for="email">Email</label>
        <input type="email" name="email" id="email" />


        <select name="topics" id="cboStudent"></select>
        <label for="css">CSS</label>


        <button type="submit">Submit</button>
    </form>




    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const data = new FormData(event.target);

            const value = Object.fromEntries(data.entries());

            value.topics = data.getAll("topics");

            console.log({ value });

            localStorage.setItem('myvalu', JSON.stringify(value))
        }


        $(document).ready(function () {
            let alldata = []
         let mydata = ['batsman', 'bowler' , 'all-rounder' ,'wicket-keeper']
            for (var i = 0; i <mydata.length; i++) {
                alldata.push({
                    studentId: mydata[i],
                    Name:  mydata[i],
                });
            }
            // $('#btnload').click(function (){


            $("#cboStudent").ikrLoadfSelectCombo({
                List: alldata,
                DisplayText: "Name", //Display Property name
                OtherProperties: "studentId,Name", //OtherProperties means those properties of object that we need for use
                PrimaryKey: "studentId", //PrimaryKey
            });
        });
        // })



        const form = document.getElementById('myform');
        form.addEventListener("submit", handleSubmit);


    </script>
</body>

</html>
