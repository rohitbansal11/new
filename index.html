<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="fSelect.css">

    <script src="jquery-2.2.3.min.js"></script>

    <script src="fSelect.js"></script>
    <script src="ikrPluginsForfSelect.js"></script>
    <style>
        .hei {
            height: 50px;
        }

        .linn {
            text-decoration: none;
        }
    </style>





</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 bg-primary hei btn">
                <a href="#" class="text-light linn"> Add player</a>
            </div>
            <div class="col-sm-6 bg-primary hei btn">
                <a href="#" class="text-light linn"> See player</a>
            </div>
        </div>
    </div>


    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Choose Team</p>

                                    <form class="mx-1 mx-md-4" id="myform">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input type="text" id="form3Example1c" name="name" class="form-control" />
                                                <label class="form-label" for="name"> Name</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="Age">Age</label>
                                                <select  name="age" class="form-select" aria-label="Default select example"
                                                    id="select">
                                                    <option selected>Select Age</option>

                                                </select>

                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">

                                                <label class="form-label" for="Height">Height</label>
                                                <input type="number" id="form3Example4c" name="height" class="form-control"
                                                    min="162" />
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <label class="form-label" for="Roll">Roll </label>
                                                <select name="Roll" id="cboStudent"></select>

                                            </div>
                                        </div>



                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button type="submit" class="btn btn-primary btn-lg">Save Data</button>
                                        </div>

                                    </form>

                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

        let node = '';

        for (var i = 16; i < 40; i++) {
            node += '<option value="' + i + '">' + i + '</option>';


        }
        $("#select").html(node);

        function handleSubmit(event) {
            event.preventDefault();

            const data = new FormData(event.target);

            const value = Object.fromEntries(data.entries());

            value.topics = data.getAll("Roll");

            console.log({ value });

            localStorage.setItem('myvalu', JSON.stringify(value))
        }


        $(document).ready(function () {
            let alldata = []
            let mydata = ['batsman', 'bowler', 'all-rounder', 'wicket-keeper']
            for (var i = 0; i < mydata.length; i++) {
                alldata.push({
                    studentId: mydata[i],
                    Name: mydata[i],
                });
            }
            // $('#btnload').click(function (){


            $("#cboStudent").ikrLoadfSelectCombo({
                List: alldata,
                DisplayText: "Name", //Display Property name
                OtherProperties: "studentId,Name", //OtherProperties means those properties of object that we need for use
                PrimaryKey: "studentId", //PrimaryKey
            });
        });
        // })



        const form = document.getElementById('myform');
        form.addEventListener("submit", handleSubmit);


    </script>

</body>

</html>
